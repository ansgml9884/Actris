<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ranking.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <audio id="myaudio" autoplay>
    <source src="music/bgm_ranking_TalesWeaverOST.mp3">
  </audio>
  <audio id='leftsound' src='music/left.mp3'></audio>
  <audio id='rightsound' src='music/right.mp3'></audio>
  <audio id='backsound' src='music/back (mp3cut.net).mp3'></audio>
</head>

<body>
  <video id="bgvideo" muted autoplay loop>
    <source src="videos/ranking.mp4" type="video/mp4">
  </video>

  <div>
    <img id="backbtn" src="images/back.png" onclick="location.href='index.html'" onmouseover="backsound()">

  </div>
  <img id="cup" src="images/podium.png" />
  <h2 class="title">- RANKING -</h2>
  <!-- build용 임시 태그 -->
  <a href="replay.html"></a>

  <div id="box">
    <table id="rankingList" cellspacing="30" cellpadding="5">
      <thead>
        <th>STAND</th>
        <th>NAME</th>
        <th>COMMENT</th>
        <th>REPLAY</th>
        <th>SCORE</th>
        <th>DATE</th>
      </thead>
      <tbody>
        <tr id="tableRow" v-for="(ranking, index) in rankings" v-bind:key="ranking.id">
          <td>{{pageNo*5+index+1}}</td>
          <td id="name">{{ranking.name}}</td>
          <td id="note">{{ranking.note}}</td>
          <td><img src="images/replay.png" width="40px" height="40px"
              v-on:click="showReplay(ranking.replay_id, ranking.name, ranking.score)"></td>
          <td>{{ranking.score}}</td>
          <td id="date">{{convertDate(ranking.played_date)}}</td>
        </tr>
      </tbody>
    </table>
    <!--앞뒤로 넘기기 버튼-->
    <div id="btnLR">
      <img id="btnleft" src="images/left.png" v-on:click="movePage('left')" onmouseover="this.src='images/leftover.png'" onmouseout="this.src='images/left.png'" onmouseup="leftsound()">
      <img id="btnright" src="images/right.png" v-on:click="movePage('right')" onmouseover="this.src='images/rightover.png'" onmouseout="this.src='images/right.png'" onmouseup="rightsound()" >
    </div>
    </div>
  </div>
</body>

<script>
  function leftsound() { 
    let audio = document.getElementById('leftsound'); 
      audio.play(); 
      audio.volume = 0.7
  } 
  function rightsound() { 
    let audio = document.getElementById('rightsound'); 
      audio.play(); 
      audio.volume = 0.6
  } 
  function backsound() { 
    let audio = document.getElementById('backsound'); 
      audio.play(); 
      audio.volume = 0.6
  } 
  //뒤로가기 막기
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };

  new Vue({
    el: "#rankingList",
    data: {
      pageNo: 0,
      pageMx: 10000,
      rankings: null,
      date: null
    },
    created() {
      axios.get('http://127.0.0.1:80/rankings/' + this.pageNo)
        .then(response => {
          this.rankings = response.data;
          console.log(this.rankings);
        })
        .catch(error => console.log(error));
    },
    methods: {
      getData: function () {
        axios.get('http://127.0.0.1:80/rankings/' + this.pageNo)
          .then(response => {
            if (response.data.length == 0) {
              this.pageNo--;
              this.pageMx = this.pageNo;
            }
            else {
              this.rankings = response.data;
            }
          })
          .catch(error => {
            console.log(error)
          });
      },
      movePage: function (v) {
        if (v == 'left' && this.pageNo > 0) {
          this.pageNo--;
        }
        if (v == 'right' && this.pageNo < this.pageMx) {
          this.pageNo++;
        }
        this.getData();
      },
      convertDate: function (date) {
        if (date != null) {
          return date.substring(5, 7) + '/'
            + date.substring(8, 10) + ' '
            + (Number(date.substring(11, 13)) + 9) + ':'
            + date.substring(14, 16) + ':'
            + date.substring(17, 19);
        }
      },
      showReplay: function (id, name, score) {
        location.href = "replay.html?id=" + id + '&name=' + name + '&score=' + score;
      }
    }
  });
</script>

</html>
