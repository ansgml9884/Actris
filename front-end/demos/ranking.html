<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ranking.css">
    <title>Ranking</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
  </head>
  <body>
    <div class="jb-box">
      <video muted autoplay loop>
        <source src="videos/ranking.mp4" type="video/mp4">
      </video>
    </div>
    <div class="category">
      <!--뒤로가기 버튼-->
      <div>
        <img class="backbtn" src="images/back.png" onclick="location.href='index.html'">
      </div>
      <!--랭킹 제목-->
      <p>RANKING</p><br>
      <div class="box">
  
        <!--테이블 테스트데이터 -->
        <div id="rankingList">
          <table class="tg" width="100%" cellspacing="32" cellpadding="0">
            <thead>
              <th>STAND</th>
              <th>NAME</th>
              <th>COMENT</th>
              <th>REPLAY</th>
              <th>SCORE</th>
              <th>DATE</th>
            </thead>
              <tbody>
                  <tr v-for="(ranking, index) in rankings" v-bind:key="ranking.id">
                  <td>{{pageNo*5+index+1}}</td>
                  <td>{{ranking.name}}</td>
                  <td>{{ranking.note}}</td>
                  <td>{{ranking.replay_id}}</td>
                  <td>{{ranking.score}}</td>
                  <td>{{convertDate(ranking.played_date)}}</td>
                  </tr>
              </tbody>
          </table>
          <!--앞뒤로 넘기기 버튼-->
          <footer>
            <div class="btn">
              <img class="btnleft" src="images/left.png" v-on:click="movePage('left')">
              <img class="btnright" src="images/right.png" v-on:click="movePage('right')">
            </div>
          </footer>
        </div>
      </div>
      </div>
      <script>
        //뒤로가기 막기
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
          history.go(1);
        };
      </script>
  
  </body>
<script>
   new Vue({
          el : "#rankingList",
          data : {
            pageNo : 0,
            pageMx : 10000,
            rankings: null,
            date : null
          },
          created() {
            axios.get('http://127.0.0.1:80/rankings/'+this.pageNo)
                .then(response => {
                   this.rankings = response.data;
                   console.log(this.rankings);
               })
               .catch(error => console.log(error));
          },
          methods : {
            getData : function(){
              axios.get('http://127.0.0.1:80/rankings/'+this.pageNo)
                .then(response => {
                  if(response.data.length==0) {
                    this.pageNo--;
                    this.pageMx = this.pageNo;
                  }
                  else {
                    this.rankings = response.data;
                  }
               })
               .catch(error => {
                 console.log(error)
               });
            },
            movePage : function(v){
              if(v=='left' && this.pageNo>0){
                this.pageNo--;
              }
              if(v=='right' && this.pageNo<this.pageMx){
                this.pageNo++;
              }
              this.getData();
            },
            convertDate : function(date){
              if(date!=null) {
                return date.substring(0,4)+'/' 
                        +date.substring(5,7)+'/'
                        +date.substring(8,10)+' ' 
                        +(Number(date.substring(11,13))+9)+':'
                        +date.substring(14,16)+':'
                        +date.substring(17,19);
              }
            }
          }
  });
  </script>
</html>
