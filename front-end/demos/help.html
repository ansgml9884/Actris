<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="help.css">
    <audio autoplay id="myaudio">
        <source src="music/bgm_index_happylife.mp3" type="audio/mp3">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>- HELP -</h1>
    <div>
        <img class="backbtn" src="images/back.png" onclick="location.href='index.html'">
    </div>
</head>

<body>

    <div id="help1">
        <section class="sec1">
            <img class="poseimg" src="images/1.jpg">
            <div class="exptext">
                <text>
                    페이지1
                </text>
            </div>
            <img id="left" class="btnleft" src="images/left1.png">
        </section>

        <section class="sec2">
            <img class="poseimg" src="images/2.jpg">
            <div class="exptext">
                <text>
                    페이지1
                </text>
            </div>
            <img id="right" class="btnright" src="images/right1.png">
        </section>
    </div>


    <script>
    $(document).ready(function () {
            var cnt = 1;
            $("#right").click(function () {
                $("#help1").load("help"+ cnt +".html");
                cnt += 1;
                if (  cnt == 4 ) cnt = 1;
            });
        });

        $(document).ready(function () {
            var cnt = 1;
            $("#left").click(function () {
                $("#help1").load("help"+ cnt +".html");
                cnt -= 1;
                if (  cnt == 1 ) cnt = 1;
            });
        });

        //뒤로가기 막기
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>

</body>

</html>
