<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="help.css">
    <audio autoplay id="myaudio">
        <source src="music/bgm_index_happylife.mp3" type="audio/mp3">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>- HELP -</h1>
    <div>
        <img class="backbtn" src="images/back.png" onclick="location.href='index.html'">
    </div>
</head>

<body>
    
        <div id="help1">
            <section class="sec1">
                <img class="poseimg" src="images/1.jpg">
                <div class="exptext">
                    <text>
                        페이지1
                    </text>
                </div>
                <img class="btnleft" src="images/left1.png">
            </section>

            <section class="sec2">
                <img class="poseimg" src="images/2.jpg">
                <div class="exptext">
                    <text>
                        페이지1
                    </text>
                </div>
                <img class="btnright" src="images/right1.png" onclick="right()">
            </section>
        </div>


    <script>
        function right() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("help1").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET","help2.html",true);
            xhttp.send();
        }





        //뒤로가기 막기
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>

</body>

</html>
