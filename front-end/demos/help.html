<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="help.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <audio autoplay id="myaudio">
        <source src="music/bgm_index_happylife.mp3" type="audio/mp3">
    </audio>
    <h1>- HELP -</h1>
    <div>
        <img class="backbtn" src="images/back.png"  onclick="location.href='index.html'"/>
    </div>
</head>

<body>
    <a href="help2.html"></a>
    <a href="help3.html"></a>
    <div id="help1">
        <section class="sec1">
            <div class="pose">
                <br><br><h1>Basic Pose</h1>
                <img src="images/basic.png" width="350px">
            </div>
            <img id="left" class="left" src="images/left1.png" onclick="move('left')" />
        </section>
        <section class="sec2">
            <div class="pose">
                <br><br><h1>Move</h1><br>
                <img class="block" src="images/moveblock.png" width="250px"/>
                <img src="images/move.gif" width="280px"/ >
            </div>
        </section>
        <section class="sec3">
            <div class="pose">
                <br><br><h1>Rotate</h1><br>
                <img class="block" src="images/rotate.png" width="250px"/>
                <img src="images/rotate.gif" width="280px"/ >
            </div>
            <img id="right" class="right" src="images/right1.png" onclick="move('right')" />
        </section>
    </div>
    <script>
        let cnt = 1;
        function move(dir) {
            if(dir=='right'){
                if(cnt==3) return;
                cnt+=1;
            }
            else if(dir=='left'){
                if(cnt==1) return;
                cnt-=1;
            } 
            if(cnt==1) {
                $("#help1").load('help.html #help1');
            }
            else {
                $("#help1").load('help'+cnt+'.html');
            }
        }

        $(document).ready(function () { });

        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
