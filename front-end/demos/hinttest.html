<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hinttest.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <audio autoplay id="my_audio">
        <source src="music/bgm_play_Tenvi.mp3">
    </audio>
    <audio id='btnaudio1' src='music/pause (mp3cut.net).mp3'></audio>
    <audio id='btnaudio2' src='music/exit (mp3cut.net).mp3'></audio>
</head>

<body class="body">
    <video id="bgvideo" muted autoplay loop>
        <source src="videos/Playgame.mp4" type="video/mp4">
        <div id="layer"></div>
    </video>

    <section class="sec1">
        <!-- <img class="game" id="gameCanvas" width="550px" height="600px" src="images/제목 없음.png" /> -->
        <canvas class="game" id="gameCanvas" width="550px" height="680px" />
    </section>

    <section class="sec2">
        <br><br>
        <div id="title">HINT TEST</div>

        <p><button class="control" id="pauseBtn" onmouseover="pause()">PAUSE</button></p>
        <p><button class="control" onclick="location.href='index.html'" onmouseover="exit()">EXIT</button></p>
    </section>
    <script>
        function pause() {
            let audio = document.getElementById('btnaudio1');
            audio.play();
        }
        function exit() {
            let audio = document.getElementById('btnaudio2');
            audio.play();
        }

        //뒤로가기 막기
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
    <script src="hintplay.js"></script>
</body>

</html>
