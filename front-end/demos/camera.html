<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <audio id="my_audio">
        <source src="music/bgm_play_Tenvi.mp3">
    </audio>
    <title>PoseNet - Camera Feed Demo</title>
    <link rel="stylesheet" href="camera.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="body">
    <div id="loading" style='display:flex'></div>
    <div id='main' style='display:none'>
        <section class="sec1">
            <canvas id="gameCanvas" width="550px" height="680px" />
        </section>
        <section class="sec2">
            <div id="motion">
                <video id="video" playsinline style="display: none;">
                </video>
                <canvas id="output" />
            </div>
            <br><br>
            <div>
                <p><button id="pauseBtn">PAUSE</button></p>
                <p><button onclick="location.href='index.html'">EXIT</button></p>
            </div>
        </section>
    </div>
</body>
<script src="camera.js"></script>
<script type="text/javascript">
    setTimeout(function(){
      document.getElementById("my_audio").play();
    }, 2000)

    $(document).ready(function() {
    $("#gameCanvas").fadeIn(10000);
    $("#output").fadeIn(10000);
    });
</script>

</html>
