<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="camera.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <audio id="my_audio">
        <source src="music/bgm_play_Tenvi.mp3">
    </audio>
    <audio id='btnclick' src='music/btn_pause.mp3'></audio>
</head>

<body class="body">
    <div id="loading" style='display:flex'></div>
    <div id='main' style='display:none'>
        <section class="sec1">
            <canvas id="gameCanvas" width="550px" height="680px" />
        </section>
        <section class="sec2">
            <div id="motion">
                <video id="video" playsinline style="display: none;">
                </video>
                <canvas id="output" />
            </div>
            <br><br>
            <div>
                <p><button id="pauseBtn" onclick="clickSound()">PAUSE</button></p>
                <p><button onclick="location.href='index.html'">EXIT</button></p>
            </div>
        </section>
    </div>
</body>
<script src="camera.js"></script>
<script type="text/javascript">

    function clickSound() {
        let audio = document.getElementById('btnclick')
        audio.play();
    }
    setTimeout(function(){
        document.getElementById("my_audio").play();
    }, 2000)
</script>

</html>
