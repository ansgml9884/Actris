<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="index.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    
    <audio autoplay id="myaudio">
      <source src="music/bgm_index_happylife.mp3" type="audio/mp3">
    </audio>
    <audio id='btnaudio' src='music/btn_index_mouseover.mp3'></audio>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

<body>
  <video id="bgvideo" muted autoplay loop>
    <source src="videos/Network.mp4">
  </video>

  <div id="btnOnOff" v-if="btnOn">
    <img id="fullscreenbtn" src="images/expand_fullscreen.png" v-on:click="toggleOnOff()">
  </div>

  <h2 class="contents">Actris</h2>
  <div class="contents">
    <a class="btn" href="camera.html" onmouseover="play()">START GAME</a><br>
    <a class="btn" href="hinttest.html" onmouseover="play()">HINT TEST</a><br>
    <a class="btn" href="ranking.html" onmouseover="play()">RANKING</a><br>
    <a class="btn" href="help.html" onmouseover="play()">HELP</a><br>
   </div>
</body>
</html>

<script>
  function play() { 
    let audio = document.getElementById('btnaudio'); 
      audio.play(); 
      audio.volume = 0.3
  } 
  new Vue({
    el:"#btnOnOff",
    data: {
      btnOn: true
    },
    methods: {
    toggleOnOff: function() {
      let docV = document.documentElement;
      this.btnOn = !this.btnOn;
      if (docV.requestFullscreen)
        docV.requestFullscreen();
      else if (docV.webkitRequestFullscreen)
        docV.webkitRequestFullscreen();
      else if (docV.mozRequestFullScreen)
        docV.mozRequestFullScreen();
      else if (docV.msRequestFullscreen)
        docV.msRequestFullscreen();
      }
    }
  })
</script>
